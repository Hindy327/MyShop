<body>
    <div  dir="rtl">
        <input class="UserNameLogin" type="text" placeholder="userName" />

        <br />
        <input class="LastName" type="text" placeholder="LastName" />
        <br />
        <button onclick="Register()">Register now</button>
    </div>
</body>
